<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>..:: Scrape Slides ::..</title>
		<!-- https://github.com/hampusklarin/scrapeslides -->

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<link rel="stylesheet" href="css/scrapeslides.css">
	</head>

	<body>

		<div id="topbar">
		</div>

		<div class="reveal">
			
			<div class="slides menus">
        		{% for result in results %}	
          			<style type="text/css" scoped>
						{{ result.css }}
					</style>
          			<section>
						<h2 style="display:none;">{{ result.name }}</h2>
						{{ result.content | safe }}
					</section>
        		{% endfor %}
			</div>

		</div>
		
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: false,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none			
				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
			    setName(event.currentSlide.getElementsByTagName("h2")[0].innerHTML);
			} );

			Reveal.addEventListener( 'slidechanged', function( event ) {
				setName(event.currentSlide.getElementsByTagName("h2")[0].innerHTML);
			});

			function setName(name) {
				document.getElementById('topbar').innerHTML = name;
			}
		</script>
	</body>

	</script>
</html>
